name: Workflow for UI

on:
  push:
    branches: ["main"]

  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.KWIK_AGENT_AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.KWIK_AGENT_AWS_ACCESS_KEY_SECRET }}
  AWS_REGION: ${{ secrets.AWS_S3_REGION }}
  AWS_S3_BUCKET_MANAGEMENT_UI: ${{ secrets.AWS_S3_BUCKET }}
  AWS_CLOUDFRONT_DIST_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
  
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "aws"
  cancel-in-progress: false

jobs:
  pipeline:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3.8.1
      
      - name: Install dependencies
        run: npm install
        
      - name: Build project
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Management UI to S3
        run: aws s3 sync ./apps/kwik-management-ui/dist s3://${{ env.AWS_S3_BUCKET_MANAGEMENT_UI}}/ --delete

      - name: Invalidate dashboard cloudfront
        run: aws cloudfront create-invalidation --distribution-id ${{ env.AWS_CLOUDFRONT_DIST_ID }} --paths "/*"
